<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Student Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-user-graduate fa-2x"></i>
                <h2>Student Panel</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="search.html" class="sidebar-link">
                    <i class="fas fa-search"></i>
                    <span>Find Teachers</span>
                </a>
                <a href="book.html" class="sidebar-link active">
                    <i class="fas fa-calendar-plus"></i>
                    <span>My Bookings</span>
                </a>
                <a href="messages.html" class="sidebar-link">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="sidebar-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>My Bookings</h1>
                <div style="display: flex; gap: 1rem;">
                    <a href="search.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Booking
                    </a>
                    <button class="btn btn-secondary" onclick="refreshBookings()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div style="display: flex; gap: 1rem; border-bottom: 2px solid var(--gray-200);">
                    <button class="tab-btn active" onclick="filterBookings('all')" id="tab-all">
                        All Bookings
                    </button>
                    <button class="tab-btn" onclick="filterBookings('upcoming')" id="tab-upcoming">
                        Upcoming
                    </button>
                    <button class="tab-btn" onclick="filterBookings('pending')" id="tab-pending">
                        Pending
                    </button>
                    <button class="tab-btn" onclick="filterBookings('completed')" id="tab-completed">
                        Completed
                    </button>
                    <button class="tab-btn" onclick="filterBookings('cancelled')" id="tab-cancelled">
                        Cancelled
                    </button>
                </div>
            </div>

            <!-- Bookings Table -->
            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Teacher</th>
                                <th>Subject</th>
                                <th>Purpose</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTable">
                            <tr>
                                <td colspan="7" class="text-center">Loading bookings...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="noBookings" class="text-center" style="padding: 3rem; display: none;">
                    <i class="fas fa-calendar fa-3x" style="color: var(--gray-300); margin-bottom: 1rem;"></i>
                    <p>No bookings found in this category.</p>
                    <a href="search.html" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-search"></i> Find a Teacher
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2>Booking Details</h2>
            <div id="bookingDetails">
                <!-- Booking details populated by JavaScript -->
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="closeBookingModal()">Close</button>
                <button class="btn btn-danger" onclick="cancelBooking()" id="cancelBtn">
                    <i class="fas fa-times"></i> Cancel Booking
                </button>
                <button class="btn btn-primary" onclick="rescheduleBooking()" id="rescheduleBtn">
                    <i class="fas fa-calendar-alt"></i> Reschedule
                </button>
            </div>
        </div>
    </div>

    <style>
        .tab-btn {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }
    </style>

    <!-- Scripts -->
    <script src="../../js/logger.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/student.js"></script>
    <script>
        let currentFilter = 'all';
        let selectedBookingId = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth('student')) return;
            
            try {
                initializeFirebase();
            } catch (error) {
                console.error('Firebase initialization failed:', error);
            }
            
            loadBookings();
        });

        function filterBookings(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${filter}`).classList.add('active');
            
            loadBookings();
        }

        function openBookingModal(bookingId) {
            selectedBookingId = bookingId;
            const modal = document.getElementById('bookingModal');
            modal.style.display = 'block';
            
            // Load booking details
            const booking = getBookingById(bookingId);
            if (booking) {
                document.getElementById('bookingDetails').innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div>
                            <strong>Date:</strong> ${formatDate(booking.date)}
                        </div>
                        <div>
                            <strong>Time:</strong> ${formatTime(booking.startTime)} - ${formatTime(booking.endTime)}
                        </div>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>Teacher:</strong> ${booking.teacherName} (${booking.teacherDepartment})
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>Subject:</strong> ${booking.teacherSubject}
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>Purpose:</strong> ${booking.purpose}
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>Location:</strong> ${booking.location || 'Not specified'}
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <strong>Status:</strong> 
                        <span class="badge badge-${booking.status === 'approved' ? 'success' : booking.status === 'pending' ? 'warning' : booking.status === 'completed' ? 'primary' : 'danger'}">
                            ${booking.status.toUpperCase()}
                        </span>
                    </div>
                    ${booking.message ? `<div style="margin-bottom: 1rem;"><strong>Your Message:</strong> ${booking.message}</div>` : ''}
                    ${booking.notes ? `<div style="margin-bottom: 1rem;"><strong>Teacher Notes:</strong> ${booking.notes}</div>` : ''}
                    <div style="margin-bottom: 1rem;">
                        <strong>Booked On:</strong> ${formatDate(booking.createdAt)}
                    </div>
                `;
                
                // Show/hide buttons based on status
                const cancelBtn = document.getElementById('cancelBtn');
                const rescheduleBtn = document.getElementById('rescheduleBtn');
                
                if (booking.status === 'pending' || booking.status === 'approved') {
                    cancelBtn.style.display = 'inline-flex';
                    rescheduleBtn.style.display = booking.status === 'pending' ? 'inline-flex' : 'none';
                } else {
                    cancelBtn.style.display = 'none';
                    rescheduleBtn.style.display = 'none';
                }
            }
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
            selectedBookingId = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeBookingModal();
            }
        }
    </script>
</body>
</html>
