<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers - Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-user-shield fa-2x"></i>
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="teachers.html" class="sidebar-link active">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Manage Teachers</span>
                </a>
                <a href="students.html" class="sidebar-link">
                    <i class="fas fa-user-graduate"></i>
                    <span>Approve Students</span>
                </a>
                <a href="#" class="sidebar-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Manage Teachers</h1>
                <button class="btn btn-primary" onclick="openAddTeacherModal()">
                    <i class="fas fa-plus"></i> Add New Teacher
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                    <div style="flex: 1; min-width: 200px;">
                        <input type="text" id="searchTeacher" class="form-input" placeholder="Search by name, department, or subject..." 
                               onkeyup="searchTeachers()">
                    </div>
                    <select id="filterDepartment" class="form-select" style="width: auto;" onchange="filterTeachers()">
                        <option value="">All Departments</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="English">English</option>
                        <option value="History">History</option>
                        <option value="Engineering">Engineering</option>
                    </select>
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Teachers Table -->
            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>Subject</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="teachersTable">
                            <tr>
                                <td colspan="7" class="text-center">Loading teachers...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Teacher Modal -->
    <div id="teacherModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeTeacherModal()">&times;</span>
            <h2 id="modalTitle">Add New Teacher</h2>
            <form id="teacherForm" onsubmit="saveTeacher(event)">
                <input type="hidden" id="teacherId">
                
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" id="teacherName" class="form-input" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" id="teacherEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" id="teacherPhone" class="form-input">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Department *</label>
                        <select id="teacherDepartment" class="form-select" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Engineering">Engineering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Subject *</label>
                        <input type="text" id="teacherSubject" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Qualification</label>
                    <input type="text" id="teacherQualification" class="form-input" placeholder="e.g., Ph.D. in Computer Science">
                </div>

                <div class="form-group">
                    <label class="form-label">Office Hours</label>
                    <input type="text" id="teacherOfficeHours" class="form-input" placeholder="e.g., Mon-Fri 2:00 PM - 4:00 PM">
                </div>

                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea id="teacherBio" class="form-textarea" rows="3" placeholder="Brief description about the teacher..."></textarea>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeTeacherModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Teacher
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this teacher? This action cannot be undone.</p>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/logger.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth('admin')) return;
            
            try {
                initializeFirebase();
            } catch (error) {
                console.error('Firebase initialization failed:', error);
            }
            
            loadTeachers();
        });
    </script>
</body>
</html>
