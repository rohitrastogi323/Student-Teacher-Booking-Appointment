<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointments - Teacher Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-chalkboard-teacher fa-2x"></i>
                <h2>Teacher Panel</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="schedule.html" class="sidebar-link active">
                    <i class="fas fa-calendar-plus"></i>
                    <span>Schedule</span>
                </a>
                <a href="appointments.html" class="sidebar-link">
                    <i class="fas fa-calendar-check"></i>
                    <span>Appointments</span>
                </a>
                <a href="messages.html" class="sidebar-link">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="sidebar-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Schedule Appointment Slots</h1>
                <button class="btn btn-primary" onclick="openAddSlotModal()">
                    <i class="fas fa-plus"></i> Add New Slot
                </button>
            </div>

            <!-- Calendar View -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Available Time Slots</h3>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary" onclick="previousWeek()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="currentWeek" style="padding: 0.5rem 1rem; font-weight: 600;">This Week</span>
                        <button class="btn btn-secondary" onclick="nextWeek()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Schedule Grid -->
                <div id="scheduleGrid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 1rem; margin-top: 1rem;">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>

            <!-- My Schedule List -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">My Scheduled Slots</h3>
                    <select id="filterStatus" class="form-select" style="width: auto;" onchange="filterSlots()">
                        <option value="all">All Slots</option>
                        <option value="available">Available</option>
                        <option value="booked">Booked</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Booked By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="slotsTable">
                            <tr>
                                <td colspan="6" class="text-center">Loading slots...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Slot Modal -->
    <div id="slotModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close" onclick="closeSlotModal()">&times;</span>
            <h2>Add New Time Slot</h2>
            <form id="slotForm" onsubmit="saveSlot(event)">
                <div class="form-group">
                    <label class="form-label">Date *</label>
                    <input type="date" id="slotDate" class="form-input" required min="">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Start Time *</label>
                        <input type="time" id="slotStartTime" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time *</label>
                        <input type="time" id="slotEndTime" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" id="slotLocation" class="form-input" placeholder="e.g., Room 101, Online via Zoom">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="slotNotes" class="form-textarea" rows="2" placeholder="Any additional information..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="slotRecurring" style="margin-right: 0.5rem;">
                        Make this a recurring weekly slot
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeSlotModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Slot
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/logger.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/teacher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth('teacher')) return;
            
            try {
                initializeFirebase();
            } catch (error) {
                console.error('Firebase initialization failed:', error);
            }
            
            // Set minimum date to today
            document.getElementById('slotDate').min = new Date().toISOString().split('T')[0];
            
            loadSchedule();
        });
    </script>
</body>
</html>
