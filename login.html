<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Student-Teacher Booking System</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    
    <div class="form-container" style="max-width: 450px; width: 100%;">
        <div class="text-center" style="margin-bottom: 2rem;">
            <i class="fas fa-user-graduate fa-3x" style="color: var(--primary-color); margin-bottom: 1rem;"></i>
            <h1 style="color: var(--dark-color); margin-bottom: 0.5rem;">Student Login</h1>
            <p style="color: var(--gray-600);">Sign in to book appointments with teachers</p>
        </div>

        <form id="loginForm" onsubmit="loginStudent(event)">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                    <input type="email" id="email" class="form-input" required placeholder="your.email@example.com" style="padding-left: 2.5rem;">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password" style="padding-left: 2.5rem;">
                    <i class="fas fa-eye" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-600); cursor: pointer;" onclick="togglePassword()"></i>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="rememberMe">
                    <span style="color: var(--gray-600); font-size: 0.875rem;">Remember me</span>
                </label>
                <a href="#" onclick="forgotPassword()" style="color: var(--primary-color); font-size: 0.875rem;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="text-center" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
            <p style="color: var(--gray-600);">
                Don't have an account? 
                <a href="register.html" style="color: var(--primary-color); font-weight: 600;">Register here</a>
            </p>
            <p style="margin-top: 1rem;">
                <a href="../../index.html" style="color: var(--gray-600);">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </p>
        </div>

        <!-- Login Status -->
        <div id="loginStatus" style="display: none; margin-top: 1.5rem; padding: 1rem; border-radius: var(--radius-md); text-align: center;">
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/logger.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/student.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                initializeFirebase();
            } catch (error) {
                console.error('Firebase initialization failed:', error);
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
